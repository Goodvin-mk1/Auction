{% extends "online_auction/base.html" %}

{% load static %}

{% block title %}ГЛАВНАЯ{% endblock %}

{% block content %}

  <main id="main">

    <!-- ======= Events Section ======= -->
    <section id="events" class="events">
      <div class="container-fluid" data-aos="fade-up">

        <div class="section-header">
          <h1>Some shit</h1>
          <p>Вот <span>что у нас</span> имеется</p>
        </div>

        <div class="slides-3 swiper" data-aos="fade-up" data-aos-delay="100">
          <div class="swiper-wrapper">
            {% for lot in lots %}
            <div class="swiper-slide event-item d-flex flex-column justify-content-end" style="background: {{ lot.image.url }}, border-style: solid; align-items: center;">
              <p><img src="{{ lot.image.url }}" width="350"/></p>
              <a href="/lot/{{ lot.id }}/detail">
                <h3>{{ lot.name }}</h3>
              </a>
<!--              <div class="price align-self-start">$300</div>-->
              <p class="description">
                {{ lot.description }}
              </p>
            </div><!-- End Event item -->
            {% endfor %}

          </div>
          <div class="swiper-pagination"></div>
        </div>

      </div>
    </section><!-- End Events Section -->



  </main><!-- End #main -->
{% endblock %}
